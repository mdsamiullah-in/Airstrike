<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Responsive Sidenav and Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }
        .navbar-logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .navbar-links {
            display: flex;
            align-items: center;
        }
        .navbar-icons {
            display: flex;
            align-items: center;
        }
        .navbar-icons a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }
        .navbar-search input {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000; /* Ensure sidenav appears above other content */
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        @media (max-width: 768px) {
            .navbar a, .navbar-icons {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .navbar-links {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #333;
                width: 250px;
                height: 100vh;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 999; /* Ensure navbar-links covers the entire screen */
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            .navbar-links.active {
                transform: translateX(0);
            }
            .navbar-links a {
                padding: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </span>
        <a href="#" class="navbar-logo">Logo</a>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
        <div class="navbar-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

    <!-- Font Awesome CDN for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
